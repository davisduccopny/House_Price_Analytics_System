<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">📢 Thông Báo Giá Bất Động Sản</div>
        <div class="content">
            <p>Chào {{ name }},</p>
            <p>Giá bất động sản tại khu vực {{ location }} đã thay đổi. Hiện tại, giá trung bình là <strong>{{ price }} VNĐ/m²</strong>.</p>
            <p>Vui lòng kiểm tra ngay để có quyết định đầu tư tốt nhất!</p>
        </div>
        <div class="footer">© 2025 Team Real Estate</div>
    </div>
</body>
</html>
